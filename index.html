<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    <h3>Weather App</h3>
    <form id="form">
        <input type="text" id="search" placeholder="Search By Loaction" autocomplete="off">
    </header>
    </div>
    <h1 id="loc"> Loaction </h1>
    <div id="basic">
        <h2 id="deg">0°C</h2>
        <h3 id="wname">Cold</h3>
    </div>
    <div id="basic1">
    <h2 id="day"> Day </h2>
    <h2 id="airs"> Air Satisfactory </h2>
    </div>
    <div id="details">
        <ul>
            <li>Feels Like
                <p id="fl">
                    0°C
                </p>
            </li>
            <li>Wind
                <p id="wind">

                </p>
            </li>
            <li>Humidity
                <p id="h">
                    %
                </p>
            </li>
            <li>UV
                <p id="uv">
                    0
                </p>
            </li>
            <li>Visibility
                <p id="V">
                    0km
                </p>
            </li>
            <li>Air Pressure
                <p id="AP">
                    hPa
                </p>
            </li>
        </ul>
    </div>
    <script src="script.js"> </script>
</body>
</html>
